<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Bootstrap lab4</title>
  <link rel="stylesheet" type="text/css" href="bootstrap.min.css">
  <script type="text/javascript" src="bootstrap.bundle.min.js"></script>
  <style>
    #demo {
      -webkit-user-drag: none;
      user-select: none;
    }
  </style>
</head>
<body>

  <div id="demo" class="carousel slide" data-bs-ride="carousel" data-bs-interval="3000"> <!-- Set interval to 3000 milliseconds for auto slideshow -->

    <!-- Indicators/dots -->
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
      <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
      <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
      <button type="button" data-bs-target="#demo" data-bs-slide-to="3"></button>
      <button type="button" data-bs-target="#demo" data-bs-slide-to="4"></button>
    </div>

    <!-- The slideshow/carousel -->
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="https://www.osmoz.com/Public/Files/article/is_fragrancex_legit_af3b836256.jpg" alt="Los Angeles" class="d-block w-100" style="object-fit: cover;">
      </div>
      <div class="carousel-item">
        <img src="https://images.unsplash.com/photo-1595535373192-fc8935bacd89?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Chicago" class="d-block w-100" style="object-fit: cover;">
      </div>
      <div class="carousel-item">
        <img src="https://images.unsplash.com/photo-1613521140785-e85e427f8002?q=80&w=1887&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="New York" class="d-block w-100" style="object-fit: cover;">
      </div>
      <div class="carousel-item">
        <img src="https://www.osmoz.com/Public/Files/__Uploads/images/FragranceX%20cheap%20perfumes.jpg" alt="New York" class="d-block w-100" style="object-fit: cover;">
      </div>
      <div class="carousel-item">
        <img src="https://plus.unsplash.com/premium_photo-1667662655276-b3751fbbe107?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D">
      </div>
    </div>

    <!-- Left and right controls/icons -->
    <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
      <span class="carousel-control-prev-icon"></span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
      <span class="carousel-control-next-icon"></span>
    </button>
  </div>

</body>
</html>
